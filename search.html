<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <Title>Flowers Search</Title>
        <link rel="stylesheet" href="main.css/css">
    </head>
    <body> 
        <h1> Flower Search</h1>
        <form action="https://google.com/search" method="GET">
        <p>
            <label for="selectflower">Select a Flower:</label>
            <select name="q" id="selectflower"> 
                <option value="rose">Rose</option>
                <option value="orchid">Orchid</option>
                <option value="tulip">Tulip</option>
                <option value="strawflower">Strawflower</option>
                <option value="dahlia">Dahlia</option>
                <option value="gladiolus">Gladiolus</option>
             </select>
        </p>
        <p style="display:none">
         <label for="shopscheck">Shops</label>
         <input type="checkbox" name="tbm" value="shop" id="shopscheck" checked>
      </p>
        <p>
            <label for="radiopng">PNG</label>
            <input type="radio" name="as_filetype" value="png" id="radiopng">
         </p>
         <p>
            <label for="radiopng">JNG</label>
            <input type="radio" name="as_filetype" value="jpg" id="radiopng">
         </p>
         <p>
            <label for="radiopng">GIF</label>
            <input type="radio" name="as_filetype" value="gif" id="radiopng">
         </p>
         <p>
            <input type="submit">
         </p>
        </form>      
    </body>
</html>
