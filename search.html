<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <Title>Flowers Search</Title>
        <link rel="stylesheet" href="main.css/styles.css">
    </head>
    <body> 
        <h1> Flower Search</h1>
        <form action="https://google.com/search" method="GET">
        <p>
            <label for="selectflower">Select a Flower:</label>
            <select name="q" id="selectflower"> 
                <option value="">---Select---</option>
                <option value="rose">Rose</option>
                <option value="orchid">Orchid</option>
                <option value="tulip">Tulip</option>
                <option value="strawflower">Strawflower</option>
                <option value="dahlia">Dahlia</option>
                <option value="gladiolus">Gladiolus</option>
             </select>
        </p>
        <fieldset>
            <input type="radio" name="tbm" value="isch" id="imagecheck">
            <label for="imagecheck">Image</label>
            <p>
                <label for="selectflower">Select color:</label>
                <select name="q" id="selectcolor"> 
                    <option value="">---Select---</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="Pink">Pink</option>
                </select>
            </p>
        </fieldset>
        
        <p>
        <fieldset>
             <input type="radio" name="tbm" value="shop" id="checkshop">
            <label for="checkshop">Shops</label>
            <p>
                <label for="selectflower">Select Price:</label>
                <select name="q" id="selectprice"> 
                    <option value="">---Select---</option>
                    <option value="low">Low</option>
                    <option value="high">High</option>
                </select>
            </p>
        </fieldset>
        <p>
        <fieldset>
            <input type="radio" name="tbm" value="bks" id="checkbooks">
            <label for="checkbooks">Books</label>

        </fieldset>
        </p>
            <input type="submit">
         </p>
        </form>      
    </body>
</html>
